<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style> 
    .no-line-break {
        white-space: nowrap!important;
    }

    h1 {
        font-size: 20px;
        margin-bottom: 10px;
        white-space: nowrap;
    }
    
    body {
        font-family: didot;
        margin: 1em;
        margin-right: 2em;
        padding: 0;
        white-space: nowrap;
    }

    p {
        size: 16px;
        margin-top: 0.25em;
        margin-bottom: 0.25em;
        white-space: nowrap;
    }

    p.mono {
        font-family: "Lucida Console", Courier, monospace;
        size: 14px;
        white-space: nowrap;
        padding: 0;
    }

    span.structural {
            background-color: #E6E6FA;
            color: #1d1d1e;
            border-radius: 10px;
            -webkit-box-decoration-break: clone;
            box-decoration-break: clone;
            padding: 0 5px 0 5px;
        }

        span.change {
            background-color: #FFDEAD;
            color: #1d1d1e;
            border-radius: 10px;
            -webkit-box-decoration-break: clone;
            box-decoration-break: clone;
            padding: 0 5px 0 5px;
        }

        span.note {
            background-color: #AFEEEE;
            color: #1d1d1e;
            border-radius: 10px;
            -webkit-box-decoration-break: clone;
            box-decoration-break: clone;
            padding: 0 5px 0 5px;
        }
    </style>
</head>
<body>
    <div>
        <b style="font-size: 20px;">"Introduction"</b>
        <span class="structural" style="font-family: Lucida Console, Courier, monospace">Structure</span>
        <hr></hr>
        <p style="white-space: normal;">This is a basic HTML page with only text. You can add more content here.</p>
</body>
</html>
