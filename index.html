<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Customizable Wiki</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #2a4b8d;
            color: #fff;
            padding: 10px;
        }

        header h1 {
            font-size: 28px;
        }

        nav {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 5px;
        }

        main {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Customize your styles further */
    </style>
</head>
<body>
    <header>
        <h1>My Customizable Wiki</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Article Title</h2>
        <p>This is a sample article. You can replace this text with your own content.</p>

        <h2>Another Article Title</h2>
        <p>Here's another sample article. Feel free to customize it as you like.</p>
    </main>
</body>
</html>
