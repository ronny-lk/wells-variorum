<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Template</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .menu {
            background-color: #333;
            color: #fff;
            width: 10%;
            padding: 20px;
        }

        .menu h2 {
            font-size: 30px;
            margin-bottom: 16px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 5px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            background-color: #fff;
            width: 90%;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <h2>H.G. Wells Variorum</h2>
            <ul>
                <li><a href="/pages/time-machine.html">The Time Machine</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="#">Item 3</a></li>
                <li><a href="#">Item 4</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Main Content Title</h1>
            <p>This is the main content of the page. It is placed in the right column, which takes up 80% of the page width.</p>
        </div>
    </div>
</body>
</html>
